<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .contact-info {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .contact-info a {
            color: #ff69b4;
            text-decoration: none;
        }
        .upload-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px #aaa;
        }
        .upload-section h2 {
            color: #333;
        }
        .upload-section input[type="file"] {
            padding: 10px;
            background-color: #ff69b4;
            border: none;
            color: white;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scalding Obsidian</h1>
    </header>
    <div class="container">
        <section class="contact-info">
            <h2>联系方式</h2>
            <p>电子邮件: <a href="mailto:kaiqiw6@gmail.com">kaiqiw6@gmail.com</a></p>
            <p>电话: <a href="tel:+123456789">+123456789</a></p>
        </section>
        <section class="upload-section">
            <h2>Upload your work</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="music" accept="audio/*" required>
                <input type="submit" value="上传">
            </form>
        </section>
    </div>
    <footer class="footer">
        <p>黑曜石元素：<span style="color: #ff69b4;">⚫</span></p>
    </footer>
</body>
</html>
